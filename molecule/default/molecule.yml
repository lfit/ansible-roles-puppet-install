---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint tasks/*.yml
platforms:
  - name: centos7
    image: centos:7
  - name: centos8
    image: quay.io/pycontribs/centos:stream8
  - name: ubuntu1804
    image: ubuntu:18.04
  - name: ubuntu2004
    image: ubuntu:20.04
provisioner:
  name: ansible
scenario:
  name: default
verifier:
  name: testinfra
