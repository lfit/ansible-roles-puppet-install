---
- include_tasks: '{{ item }}'
  with_first_found:
    - '{{ ansible_os_family }}-{{ ansible_architecture }}.yml'
    - '{{ ansible_distribution }}.yml'
    - '{{ ansible_os_family }}.yml'

- name: Symlink facter
  file:
    src: /opt/puppetlabs/bin/facter
    dest: /usr/bin/facter
    state: link
  when: ( ansible_architecture != 'aarch64' ) or
        ( ansible_distribution == 'CentOS' and ansible_architecture != 'aarch64' ) or
        ( ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04' and ansible_architecture != 'aarch64' ) or
        ( ansible_distribution == 'Ubuntu' and ansible_distribution_version != '18.04' )
  become: true

- name: Symlink puppet
  file:
    src: /opt/puppetlabs/puppet/bin/facter
    dest: /usr/bin/puppet
    state: link
  when: ( ansible_architecture != 'aarch64' ) or
        ( ansible_distribution == 'CentOS' and ansible_architecture != 'aarch64' ) or
        ( ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04' and ansible_architecture != 'aarch64' ) or
        ( ansible_distribution == 'Ubuntu' and ansible_distribution_version != '18.04' )
  become: true
