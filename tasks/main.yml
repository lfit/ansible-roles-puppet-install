---
- name: Install Puppet
  include_tasks: '{{item}}'
  with_first_found:
    - '{{ansible_os_family}}-{{ansible_architecture}}.yaml'
    - '{{ansible_os_family}}.yml'

- name: Symlink facter
  file:
    src: /opt/puppetlabs/bin/facter
    dest: /usr/bin/facter
    state: link
  become: true

- name: Symlink puppet
  file:
    src: /opt/puppetlabs/puppet/bin/facter
    dest: /usr/bin/puppet
    state: link
  become: true
