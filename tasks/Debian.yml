---
- name: Purge puppet
  apt:
    name:
      - puppet
      - puppet-common
    state: absent
    purge: true
  when: ansible_architecture != 'aarch64'
  become: true

- name: Install puppetlabs-release-pc1
  apt:
    deb: https://apt.puppetlabs.com/puppetlabs-release-pc1-xenial.deb
  when: ansible_architecture != 'aarch64'
  become: true

- name: Install puppet-agent
  apt:
    name: puppet-agent
    state: present
    update_cache: true
  when: ansible_architecture != 'aarch64'
  become: true
