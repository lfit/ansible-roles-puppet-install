---
- name: Purge puppet
  ansible.builtin.package:
    name:
      - puppet
      - puppet-common
    state: absent
    purge: true
  when: ansible_architecture != 'aarch64'
  become: true

- name: Install puppet-release
  ansible.builtin.package:
    deb: https://apt.puppetlabs.com/puppet-release-{{ ansible_lsb.codename }}.deb
  when: ansible_architecture != 'aarch64'
  become: true

- name: Add Puppet Labs repository
  become: true
  apt_repository:
    repo: "deb http://apt.puppetlabs.com puppet7"
    state: present
    update_cache: true
  when: ansible_architecture != 'aarch64'

- name: Install puppet-agent
  ansible.builtin.package:
    name: puppet-agent
    state: present
    update_cache: true
  when: ansible_architecture != 'aarch64'
  become: true
